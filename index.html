<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <div class="piano">
                <div class="piano-top">
                  <div class="speakers speaker-left"></div>
                  <div class="logo">
                    <h1>VIRTUAL PIANO</h1>
                  </div>
                  <div class="speakers speaker-right"></div>
                </div>
                <div class="piano-bottom" data-octave="1">
                  <div class="octave">
                    <div class="white-keys">
                      <div role="button" tabindex="0" class="key white" data-note="C"><span>C</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="D"><span>D</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="E"><span>E</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="F"><span>F</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="G"><span>G</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="A"><span>A</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="B"><span>B</span></div>
                    </div>
                    <div class="black-keys">
                      <div role="button" tabindex="0" class="key black" data-note="C#"><span>C#</span></div>
                      <div role="button" tabindex="0" class="key black" data-note="D#"><span>D#</span></div>
                      <div role="button" tabindex="0" class="key black" data-note="F#"><span>F#</span></div>
                      <div role="button" tabindex="0" class="key black" data-note="G#"><span>G#</span></div>
                      <div role="button" tabindex="0" class="key black" data-note="A#"><span>A#</span></div>
                    </div>
                  </div>
                  <div class="octave" data-octave="2">
                    <div class="white-keys">
                      <div role="button" tabindex="0" class="key white" data-note="C"><span>C</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="D"><span>D</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="E"><span>E</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="F"><span>F</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="G"><span>G</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="A"><span>A</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="B"><span>B</span></div>
                    </div>
                    <div class="black-keys">
                      <div role="button" tabindex="0" class="key black" data-note="C#"><span>C#</span></div>
                      <div role="button" tabindex="0" class="key black" data-note="D#"><span>D#</span></div>
                      <div role="button" tabindex="0" class="key black" data-note="F#"><span>F#</span></div>
                      <div role="button" tabindex="0" class="key black" data-note="G#"><span>G#</span></div>
                      <div role="button" tabindex="0" class="key black" data-note="A#"><span>A#</span></div>
                    </div>
                  </div>
                  <div class="octave" data-octave="3">
                    <div class="white-keys">
                      <div role="button" tabindex="0" class="key white" data-note="C"><span>C</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="D"><span>D</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="E"><span>E</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="F"><span>F</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="G"><span>G</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="A"><span>A</span></div>
                      <div role="button" tabindex="0" class="key white" data-note="B"><span>B</span></div>
                    </div>
                    <div class="black-keys">
                      <div role="button" tabindex="0" class="key black" data-note="C#"><span>C#</span></div>
                      <div role="button" tabindex="0" class="key black" data-note="D#"><span>D#</span></div>
                      <div role="button" tabindex="0" class="key black" data-note="F#"><span>F#</span></div>
                      <div role="button" tabindex="0" class="key black" data-note="G#"><span>G#</span></div>
                      <div role="button" tabindex="0" class="key black" data-note="A#"><span>A#</span></div>
                    </div>
                  </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
